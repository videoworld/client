<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">
    <title>Video World</title>
</head>
<body>
    <!--APP-->
    <div id="app">
        <div class="col-md-10 offset-md-1">
            <!--NAVBAR-->
            <div id="navbar">
                <nav class="navbar  red accent-4 justify-content-between">
                    <!--UPLOAD-->
                    <div class="text-center">
                        <a href="" data-toggle="modal" data-target="#modalContactForm"><i class="fas fa-cloud-upload-alt fa-2x "></i></a>
                    </div>
                
                    <!--SERACH VIDEO-->
                    <form class="form-inline my-1">
                        <div class="md-form form-sm my-0">
                        <input class="form-control form-control-sm mr-sm-2 mb-0" type="text" placeholder="Search" aria-label="Search">
                        </div>
                        <i class="fas fa-search" style="cursor: pointer"></i>
                    </form>
                </nav>
                
                <!--UPLOAD FORM-->
                <!--MODAL-->
                <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Upload Video</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                <input type="text" id="form34" class="form-control validate">
                                <label data-error="wrong" data-success="right" for="form34">Title</label>
                                </div>
    
                                <div class="md-form">
                                <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
                                <label data-error="wrong" data-success="right" for="form8">Description</label>
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-unique  red accent-4">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
                            </div>

                            <!--MULTER-->
                        </form>
                        
                        <div>

                        </div>
                        </div>
                    </div>
                </div>
                <!---->
            </div>

            <!--VIDEO LIST-->
            <div id="body">
                <div class="row">
                    <div id="video-detail" class="col-12 col-sm-6 col-md-8 scroll" >
                        <hr>
                        <!--VIDEO-->
                        <div class="card z-depth-2 offset-md-1" style="width: 85%;">
                            <div class="view overlay">
                                <div class="card-body elegant-color white-text">
                                    <a class="mr-4"><i class="fas fa-share-alt white-text"></i></a>
                                    <h4 class="card-title">Video title</h4>
                                    <hr class="hr-light">
                                    <p class="card-text white-text mb-4">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>

                                <img class="card-img-bottom " src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2821%29.jpg" alt="Card image cap">
                            </div>                            
                        </div>
                        <hr>

                         <!--VIDEO-->
                         <div class="card z-depth-2 offset-md-1" style="width: 85%">
                            <div class="view overlay">
                                <div class="card-body elegant-color white-text rounded-bottom">
                                    <a class="activator waves-effect mr-4"><i class="fas fa-share-alt white-text"></i></a>
                                    <h4 class="card-title">Video title</h4>
                                    <hr class="hr-light">
                                    <p class="card-text white-text mb-4">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>

                                <img class="card-img-bottom" src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2821%29.jpg" alt="Card image cap">
                                <a>
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>                            
                        </div>
                        <hr>

                    </div>
                    <!--RANDOM VIDEO-->
                    <div id="random-video" class="col-6 col-md-4 scroll">
                        <hr>
                        <div class="card offset-md-1" style="width:80%">
                            <div class="view overlay">
                                <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%28131%29.jpg" alt="Card image cap">
                                <a>
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                            
                            <div class="card-body elegant-color white-text">
                                <a href="#!" class="d-flex justify-content-end"><h5>Watch Video <i class="fas fa-angle-double-right"></i></h5></a>
                            </div>
                        </div>
                        <hr>
                        
                        <div class="card offset-md-1" style="width:80%">
                            <div class="view overlay">
                                <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%28131%29.jpg" alt="Card image cap">
                                <a>
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                            
                            <div class="card-body elegant-color white-text">
                                <a href="#!" class="d-flex justify-content-end"><h5>Watch Video <i class="fas fa-angle-double-right"></i></h5></a>
                            </div>
                        </div>
                        <hr>

                        <div class="card offset-md-1" style="width:80%">
                            <div class="view overlay">
                                <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%28131%29.jpg" alt="Card image cap">
                                <a>
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                            
                            <div class="card-body elegant-color white-text">
                                <a href="#!" class="d-flex justify-content-end"><h5>Watch Video <i class="fas fa-angle-double-right"></i></h5></a>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
  
            </div>

        </div>

       
    </div>
 



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>
</body>
</html>
